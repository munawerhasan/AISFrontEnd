<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="login-body">
        <div class="login-image"></div>
        <div class="card login-panel p-fluid">
            <div class="login-panel-content">   
                <div class="p-grid">
                    <div class="p-col-3" style="text-align:left;">
                        <img src="assets/layout/images/login/icon-login.svg" alt="avalon-ng"/>
                    </div>
                    <div class="p-col-9" style="text-align:left;">
                        <h2 class="welcome-text">Welcome to DigiSkool</h2>
                        <span class="guest-sign-in">Sign in to DigiSkool Network</span>
                    </div>
                    <div class="invalid-feedback is-invalid">
                        <div *ngIf="invalidUsernamePassword">Invalid Username or Password</div>
                    </div>
                    <div class="p-col-12" style="text-align:left;">
                        <label class="login-label">Username</label>
                        <div class="login-input">
                            <!-- <input type="text" placeholder="Username" pInputText/> -->
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" pInputText />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="p-col-12" style="text-align:left;">
                        <label class="login-label">Password</label>
                        <div class="login-input">
                            <!-- <input type="password" placeholder="Password" pPassword/> -->
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" pPassword />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="p-col-12 p-md-6 button-pane">
                        <button pButton type="submit" label="Sign In"></button>
                    </div>
                    <div class="p-col-12 p-md-6 link-pane">
                        <button class="p-link">Forget Password?</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
