<div class="card p-shadow-2">
	<p-tabView orientation="left">
		<p-tabPanel header="Teachers & Their Subjects" leftIcon="pi pi-user">
			<p-toolbar styleClass="p-mb-2">
				<ng-template pTemplate="left">
				<div *ngIf="conditionExpression=='Admin' || conditionExpression=='Management'">
					<p-dropdown [options]="employeeData" optionLabel="name" (onChange)="onSelectTeacher($event)"
						filter="true" placeholder="Select Teacher">
					</p-dropdown>
				</div>
					<p-button label="Total" icon="pi pi-users" styleClass="p-button-warning p-ml-2"
						badge="{{ data ? data.length : '0' }}" badgeClass="p-badge-danger"></p-button>
				</ng-template>
			</p-toolbar>
			<p-table #dtc [value]="data" dataKey="id" [rowHover]="true"
				styleClass="p-datatable-customers p-datatable-gridlines p-datatable-striped p-datatable-sm card p-shadow-4"
				[scrollable]="true" scrollHeight="600px" [filterDelay]="0"
				[globalFilterFields]="['className','sectionName','subjectName']" [paginator]="true" [rows]="rows"
				[showCurrentPageReport]="true" [(first)]="first"
				currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
				[rowsPerPageOptions]="[10,25,50]">
				<ng-template pTemplate="header">
					<tr>
						<!-- <th pSortableColumn="teacherName">Teacher Name
						<p-sortIcon field="teacherName"></p-sortIcon>
					</th> -->
						<th pSortableColumn="className">Class
							<p-sortIcon field="className"></p-sortIcon>
						</th>
						<th pSortableColumn="sectionName">Section
							<p-sortIcon field="sectionName"></p-sortIcon>
						</th>
						<th pSortableColumn="subjectName">Subject
							<p-sortIcon field="subjectName"></p-sortIcon>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-batch>
					<tr [pSelectableRow]="batch">
						<td>
							<span class="p-column-title">Class</span>
							{{batch.className}}
						</td>
						<td>
							<span class="p-column-title">Section</span>
							{{batch.sectionName}}
						</td>
						<td>
							<span class="p-column-title">Subject</span>
							{{batch.subjectName}}
						</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No data found.</td>
					</tr>
				</ng-template>
			</p-table>
		</p-tabPanel>
	</p-tabView>
</div>
